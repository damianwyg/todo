<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js"></script>
    <script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div id="container">
        <h1>To-Do List <span id="toggle"><i class="fas fa-minus"></i></span></h1>
        <input type="text" placeholder="Add new todo">
        <ul>
            <li><span><i class="fas fa-trash-alt"></i></span> Shopping</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Format PC</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Do dishes</li>
        </ul>
    </div>
<script src="assets/js/script.js"></script>
</body>
</html>
